<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("table").css("border", "3px double black");
			$("tr:even").css("background-color", "gray");
			$("tr:odd").css("background-color", "lightblue");
		});
	</script>
</head>
<body>
	<table>
		<tr>
			<td>ONE</td>
			<td>62만원</td>
		</tr>
		<tr>
			<td>TWO</td>
			<td>45만원</td>
		</tr>
		<tr>
			<td>THREE</td>
			<td>33만원</td>
		</tr>
		<tr>
			<td>FOUR</td>
			<td>72만원</td>
		</tr>
		<tr>
			<td>FIVE</td>
			<td>77만원</td>
		</tr>
		<tr>
			<td>SIX</td>
			<td>54만원</td>
		</tr>
		<tr>
			<td>SEVEN</td>
			<td>61만원</td>
		</tr>
		<tr>
			<td>EIGHT</td>
			<td>52만원</td>
		</tr>
		<tr>
			<td>NINE</td>
			<td>88만원</td>
		</tr>
	</table>
</body>
</html>
