<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script src="/JqueryPj/js/jquery9/jquery9_03_submit.js"></script>
</head>
<body>
	<form id="fm">
		이름 : <input type="text" name="userName"><br>
		나이 : <input type="text" name="userAge"><br><br>
		<button type="submit">SUBMIT</button>
		<button type="button" onclick="fnGet()">GET</button>
		<button type="button" onclick="fnPost()">POST</button>
		<hr>
	</form>
</body>
	<script type="text/javascript">
		function fnGet() {
			var fm = document.getElementById("fm");
			fm.action = "/JqueryPj/html/jquery9/jquery9_04_submitResult.html";
			fm.method = "get";
			fm.submit();
		}
		function fnPost() {
			var fm = document.getElementById("fm");
			fm.action = "/JqueryPj/html/jquery9/jquery9_05_submitResult.jsp";
			fm.method = "post";
			fm.submit();
		}
	</script>
</html>
