<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>trigger사용법</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//사용자 정의 함수 사용하기
			$("p","#ex1").on("myEvent", function(e, name) {
				alert(name + "씨, hi?");
			});
			
			//이벤트를 강제로 발생시키는 메소드 - trigger
// 			$("p").trigger("click");
// 			$("p").trigger("myEvent");

			$("button","#ex1").click(function() {
				$("p","#ex1").trigger("myEvent", "홍길동");
			});
			
			
			//trigger와 triggerhandler 비교
			$("input", "#ex2").focus(function() {
				// case1) appendTo 사용
// 				$("<span>포커스 받았슈~</span>").appendTo("#ex2").fadeOut(1000);
			
				// case2) append 사용
				var ele = $("<span>포커스 받았슈~</span>");
				$("#ex2").append(ele);
				ele.fadeOut(2000);
			});
			
			$("#btn1").click(function() {
				$("input", "#ex2").trigger("focus");
			});
			
			$("#btn2").click(function() {
				$("input", "#ex2").triggerHandler("focus");
			});
		});
	</script>
</head>
<body>
	<div id="ex1">
		<button type="button">트리거</button>
		<p>hi.</p>
		<input type="text">
		<button type="button"></button>
		<button type="button"></button>
	</div>
	<br>
	<hr>
	<br>
	<div id="ex2">
		<h3>trigger와 triggerhandler 비교</h3>
		<button type="button"></button>
		<button type="button"></button>
	</div>
	
</body>
</html>
