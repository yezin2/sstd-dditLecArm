<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//1. a링크 클릭시 prompt로 나이 입력받기
			//2) 입력받은 나이가 15세 이상인 경우에 링크 이동 - 15세 미만이면 링크X
			$("a").click(function(e) {
				var age = prompt("나이를 입력하셈", "숫자만 입력가능");
				if(age < 15){
// 					event.preventDefault();	
					e.preventDefault();
					alert("15세 이상만 네이버로 이동가능함");
				}
			})
		});
	</script>
</head>
<body>
	<p><a href="http://www.naver.com" target="_blank">네이버</a>로 이동</p>
</body>
</html>
