<!DOCTYPE html>
<html lang="kr">
<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
   <style type="text/css">
      #main{
         background-color:#EFF7F7;
         width: 100%;
      }
      table, td{
         border-bottom: 1px solid #AAAAAA;
         border-right: 1px solid white;
      }
         table{
            width: 80%;
            border-collapse: collapse;
            line-height: 20px;
            background-color: #C7D7FF;
            margin : 10px;
            padding : 20px;
            color:#5565BB;
            text-align: center;
         }
         th td{
            width: 40px;
            
         }
      div{
         margin : 10px;
      
      }   
   </style>
   <script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
   <script type="text/javascript" src="/JqueryPj/js/member/memberList.js"></script>
</head>


<body>
   <section id="main">
   
   <h2>검색+목록</h2>
   <br>
   <br>
   <h3>검색조건</h3>   
<!--    검색조건영역 -->
   <div id="search">
      ID:<input type="text" id="memberId" name="memID">
      이름:<input type="text" id="memberName" name="memName">
      <button type="button" id="btnSearch">검색</button>   
   </div>
<!--    검색결과 영역-->
   <h3>회원목록</h3>   
   <div id='res'>
      <table style="border:2px solid;" id="res-table">
      	<caption>회원 목록</caption>
      	<!-- <colgroup>
      		<col style="width: 100px;">
      		<col style="width: auto;">
      	</colgroup> -->
      	<thead>
			<tr>
				<th>번호</th>
				<th>ID</th>
				<th>이름</th>
				<th>생년월일</th>
				<th>휴대폰</th>
				<th>주소</th>
				<th>메일</th>
				<th>직업</th>
				<th>직업이름</th>
				<th>마일리지</th>
			</tr>
		</thead>
		<tbody id="res-table-tboby">
			<!-- 검색 결과 출력 -->
			<td colspan="9">검색버튼을 클릭하셈</td>
		</tbody>
      </table>
   </div>
<!--    영역    -->
   <div class="bottom">
      <button type="button" >신규등록</button>
   </div>
   </section>
   
   
</body>

</html>
