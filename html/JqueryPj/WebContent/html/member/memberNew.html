<!DOCTYPE html>
<html lang="kr">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h2 align="center">회원 가입</h2>
	<form class="form-horizontal" action="/action_page.php">
		<div class="form-group">
			<label class="control-label col-sm-2" for="id">ID:</label>
			<div class="col-sm-10">
				  <input type="text" class="form-control" id="id" placeholder="Enter Id">
				  <button type="button" class="btn btn-default btn-sm" id="btn">중복검사</button>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">비밀번호:</label>
			<div class="col-sm-10">
			  	<input type="password" class="form-control" id="pwd" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">이름:</label>
			<div class="col-sm-10">
			  	<input type="text" class="form-control" id="name" placeholder="Enter name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="BD">생년월일:</label>
			<div class="col-sm-10">
			  	<input type="date" class="form-control" id="BD" placeholder="Enter BirthDay">
			</div>
		</div>
		<div class="form-group">
		  <label class="control-label col-sm-2" for="zip">우편번호:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control close" id="zip" placeholder="Enter zip">
			</div>
		</div>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">주소검색</button>
		
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
				   <div class="modal-header">
				     	<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
				   </div>
				   <div class="modal-body">
						<p>Some text in the modal.</p>
				   </div>
				   <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				   </div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="addr1">Address:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="addr1" placeholder="Enter address">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="addr2">Detail Adress:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="addr2" placeholder="Enter Detail Address">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="tel">CellPhone Number:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="tel" placeholder="Enter CellPhone Number">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">Ads : 
					<input type="radio" id="adsY" name="ads"><label for="adsY">Ads Recieve</label>
					<input type="radio" id="adsN" name="ads"><label for="adsN">Ads Not Recieve</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="jobName">Job:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="jobName" placeholder="Enter JobName">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="like">Like:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="like" placeholder="Enter Like">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="tel">Number:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="tel" placeholder="Enter CellPhone Number">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>

</body>
</html>
