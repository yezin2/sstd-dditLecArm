<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#allChk").click(function() {
				if($("#allChk").prop("checked")){//#allChk가 true면 
					//모든 체크박스 true
					$(":checkbox").prop("checked", true);
				} else {
					//모든체크박스 false
					$(":checkbox").prop("checked", false);
				}
			});
			$(":checkbox").not("#allChk").click(function() {
				if($(":checkbox:checked").not("#allChk").length == 5){
					$("#allChk").prop("checked", true);
				} else {
					$("#allChk").prop("checked", false);
				}
			});
		});
	</script>
</head>
<body>
	<input type="checkbox" id="allChk" name="ac" value="A">
	<label for="allChk">전체 선택/해제</label>
	<input type="checkbox" id="1Chk" name="1c" value="1">
	<label for="1Chk">1</label>
	<input type="checkbox" id="2Chk" name="2c" value="2">
	<label for="2Chk">2</label>
	<input type="checkbox" id="3Chk" name="3c" value="3">
	<label for="3Chk">3</label>
	<input type="checkbox" id="4Chk" name="4c" value="4">
	<label for="4Chk">4</label>
	<input type="checkbox" id="5Chk" name="5c" value="5">
	<label for="5Chk">5</label>
</body>
</html>
