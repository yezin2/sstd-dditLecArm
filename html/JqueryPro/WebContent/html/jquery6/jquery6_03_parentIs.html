<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div{
			border: 10px double orange;}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function name() {
			$("p").click(function() {
				//부모가 div이면 색상 변경해서 복사
				if($(this).parent().is("div")){
					var clone = $(this).clone().css("color", "red");
					$(this).parent().append(clone);
				} else{
					alert("작업대상 아님");
				}
			});
		});
	</script>
</head>
<body>
	<div>
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	<p>윤주는 예쁘다</p>
	<div>
		<p>사뿐이 즈려밟고 가시옵소서</p>
	</div>
</body>
</html>
