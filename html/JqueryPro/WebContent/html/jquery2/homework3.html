<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>form selector</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function() {
			//input 요소 테두리 lime, 배경색 핑크 (form 선택자)
			$(":input").css("border", "3px solid lime").css("background-color", "pink");
			//input type이 button인 요소 배경색 노란
			$("input[type=button]").css("background-color", "yellow");
			//Button 요소와 input type이 button 인 요소 배경색 하늘색(form 선택자)
			$("form button").css("background-color", "skyblue");
			$("form input[type=button]").css("background-color", "skyblue");
			//Type이 submit 요소의 배경색 녹색 (form 선택자)
			$("form [type=submit]").css("background-color", "green");
			//Type이 reset인 요소의 배경색 노랑 (form 선택자)
			$("form [type=reset]").css("background-color", "yellow");	
			//Type이 text, password 인 요소의 테두리 파랑 (form 선택자)
			$("form [type=text],[type=password]").css("border-color", "blue");
			//Type이 file, image인 요소의 테두리 빨강 (form 선택자)
			$("form [type=file],[type=image]").css("border-color", "red");
		});
	</script>
</head>
<body>
	<form onsubmit="return false;">
		Text : <input type="text"/><br>
		Password : <input type="text"/><br>
		Radio : 
			<input type="radio" name="radio" id="RA" value="A"/>A
			<input type="radio" name="radio" id="RB" value="B"/>B<br><br>
		Checkbox : 
			<input type="checkbox" name="check" id="CA" value="A"/>CA
			<input type="checkbox" name="check" id="CB" value="B"/>CB<br><br>
		TextArea : <textarea rows="15" cols="50" id="TA"></textarea><br>
		image : <input type="image" src="../../images/1.jpg"><br>
		File : <input type="file"/><br>
		Buttons : 
		<button type="button" id="Bnormal">Normal</button>
		<button type="submit" id="Bsubmit">Submit</button>
		<button type="reset" id="Breset">Reset</button><br>
		<input type="button" value="일반"/>
		<input type="submit" value="전송"/>
		<input type="reset" value="초기화"/>
	</form>
</body>
</html>
