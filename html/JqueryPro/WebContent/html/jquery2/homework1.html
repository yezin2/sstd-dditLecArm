<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	
</head>
<body>
	<h1>Jquery 연습</h1>
</body>
	<script type="text/javascript">
	
		$(document).ready(function() {
			//버튼을 생성함(+div가 시작됨)
			var ele = $('<button type="button" onclick="addImg()">img추가</button><br><div style=" border: 1px solid blue;">');
			ele.appendTo("body");//바디 밑에 추가함
		});
		
		//버튼 클릭시 이미지 삽입
		function addImg() {
			var imgEle = $("<img>", {"alt" : "leeDW"
				, "src" : "../../images/dw.jpg"
				, "height" : "100"
				, "width" : "65"
				, "click" : function() {//이미지 클릭시 border생성
					$(this).css("border", "3px dotted yellow");
					
				}
			});
			//div아래에 img삽입+속성
			imgEle.appendTo("div");
		}
		//div끝
		$(document).ready(function() {
			var ele = $('</div>');
			ele.appendTo("body");	//body아래 제일 끝에 </div> 넣음		
		});
	</script>
</html>
