<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("span").css("backgroundColor", "yellow");
			$("")
		})
	</script>
</head>
<body>
	<p>이 문단 에는 <span>스팬</span> 엘리먼트가 있다.</p>
	<div>
		이 디비젼에도 <span>스팬</span> 엘리먼트가 있다.
		디비젼의 내부 문단의 <span>스팬</span> 엘리먼트이다.
		<div>
			<p>내부 디비젼의 다시 문단 속 아주 <strong>깊은 곳에</strong> 
			<em>숨어있는</em> 엘리먼트도 있다.
		</div>
	</div>
</body>
</html>
