<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			/* EX1 */
// 			$("li:first", "ol").css("border", "3px solid red");
			$("li:first-child", "#ex1").css("border", "3px solid red");
// 			$("li:first").css("background-color", "yellow");
			$("li", "#ex1").first().css("background-color", "yellow");
			
			/* EX2 */
			$("li:first-child", "#ex2").css("border", "3px solid red");
			$("li", "#ex2").first().css("background-color", "yellow");
			$("li:last-child", "#ex2").css("border", "3px dotted blue");
			$("li", "#ex2").last().css("background-color", "green");

			/* EX3 */
			$("td:nth-child(3n-2)", "#ex3").css("background-color", "#888888");
			$("td:nth-child(3n-1)", "#ex3").css("background-color", "#AAAAAA");
			$("td:nth-child(3n)", "#ex3").css("background-color", "#CCCCCC");
			// tr위에 td가 올라가 있고, td에 색상이 있어서 적용 안됨
			// 첫tr td에 색상을 적용해주기
			$("tr:first-child td", "#ex3").css("background-color", "#000000")
			.css("color", "#FFFFFF");
			
// 			$("tr").first().css("background-color", "#000000")
// 			.css("color", "#FFFFFF");
			
		});
	</script>
</head>
<body>
	<div id="ex1">
		<h1>자식필터 예제1</h1><br>
		<h3>여자들에게 인기있는 남자들</h3>
		<ol>
			<li>능력있는 남자</li>
			<li>돈 많은 남자</li>
			<li>잘 생긴 남자</li>
			<li>프로그래머</li>
		</ol>
		<h3>남자들에게 인기있는 여자들</h3>
		<ol>
			<li>예쁜 여자</li>
			<li>귀여운 여자</li>
			<li>프로그래머</li>
		</ol>
	</div><br><br>
	<hr>
	<div id="ex2">
		<h1>자식필터 예제 2</h1><br>
		<h3>인기있는 남자들</h3>
		<ol>
			<li>능력</li>
			<li>돈</li>
			<li>얼굴</li>
			<li>프로그래머</li>
		</ol>
		<h3>남자들에게 인기있는 여자들</h3><br>
		<ol>
			<li>능력</li>
			<li>얼굴</li>
			<li>프로그래머</li>
		</ol>
	</div><br><br>
	<table id="ex3">
		<tr>
			<td>이름</td>
			<td>주소</td>
			<td>전화번호</td>
		</tr>
		<tr>
			<td>김</td>
			<td>대전</td>
			<td>042</td>
		</tr>
		<tr>
			<td>이</td>

			<td>02</td>
		</tr>

			<td>박</td>

</body>
</html>
