<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
</head>
<body>
	체크박스 : <input type="checkbox" id="tmpCkb" checked="checked">
	<br><br>
	라디오 : 
		<input type="radio" id="rdMale" name="rd" value="M">
		<label for="rdMale">남자</label>
		<input type="radio" id="rdFemale" name="rd" value="F" checked="checked">
		<label for="rdFemale">여자</label>
	<br><br>
	리스트 박스 : 
		<select>
			<option selected="selected">하나</option>
			<option>둘</option>
			<option>셋</option>
			<option>넷</option>
		</select>
	<br><br>
	(readonly) : <input type="text" value="가나다" readonly="readonly"><br><br>
	(diabled) : 
		<input type="button" value="실행" disabled="disabled">
		<input type="button" value="attr확인">
		<input type="button" value="prop확인">
</body>
</html>
