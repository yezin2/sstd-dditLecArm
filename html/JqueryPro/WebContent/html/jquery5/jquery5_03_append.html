<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		img{
			height: 150px;}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		var imgFilePath = "../../images/"
		$(document).ready(function() {
			$("p").click(function() {
				var fileName = $(this).attr("title");//$p태그
				var strAlt = $(this).text();
				
				//이미지 생성 case 1)
				//이미지 만들어서 p태그의 자식으로 추가
// 				var img = $("<img>");
// 				img.attr("src", fileName);//<img src="flowers.jpg">
// 				img.attr("src", imgFilePath + fileName); //<img src="flowers.jpg">
				
				//이미지 생성 case 2)
				var img = $("<img>", {"src" : imgFilePath + fileName
								, "alt" : strAlt});
				//p의 자식으로 추가
				$(this).append(img);
			});
		});
	</script>
</head>
<body>
	<p title="Tulips.jpg">튜울립</p>
	<p title="gughwa.jpg">국화</p>
	<p title="koala.jpg">코알라</p>
	<p title="sugug.jpg">수국</p>
<!-- 	<p><input type="hidden" value="sugug.jpg">사자</p> -->
</body>
</html>
