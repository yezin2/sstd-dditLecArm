<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var input = prompt("점수를 입력하셈", "ex1");
		input = parseInt(input);
		document.write("입력받은 점수 : " + input + "<br>");
		document.write("Grade : ");
		switch(true){
			case (input >= 90 && input <= 100):
				document.write("A");
				break;
			case (input >= 80 && input <= 89):
				document.write("B");
				break;
			case (input >= 70 && input <= 79):
				document.write("C");
				break;
			case (input >= 60 && input <= 69):
				document.write("D");
				break;
			default : 
				document.write("F");
				break;
		}
	</script>
</body>
</html>
