<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배열 정의</title>
</head>
<body>
	<script type="text/javascript">
		var fruits1 = ["사과", "배", "포도"]; //배열의 정의 방법1
		var fruits2 = new Array("사과", "배", "포도");
		var fruits3 = new Array();
		fruits3[0] = "사과";
		fruits3[1] = "배";
		fruits3[2] = "포도";
		
		for(var i=0; i<fruits3.length; i++){
			document.write(fruits3[i] + "<br>");
		}
		
		for(x in fruits3) {
			document.write(fruits3[x] + "<br>");
		}
		
		var grade = prompt("성적을 입력하시오 : ", "A-F사이의 문자로");
		
		switch(grade) {
			case 'A' : alert("잘했어요!");
				break;
			case 'B' : alert("잘했어요!");
				break;
			case 'C' : alert("잘했어요!");
				break;
			case 'D' : alert("잘했어요!");
				break;
			case 'F' : alert("잘했어요!");
				break;
		}
	</script>
</body>
</html>
