<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>1부터 200까지 짝수의 합을 구하는 프로그램 작성(continue)</title>
</head>
<body>
	<script>
		document.write("무야호~!");
		var sum = 0;
		
		for(var i=1; i<201; i++){
			if(i%2==1){
				continue;
			}
			sum += i;
			i++;
		}
		document.write(sum);
	</script>
</body>
</html>
