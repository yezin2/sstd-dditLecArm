<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=1; i<=10; i++){
			for(var k=1; k<=10; k++){
				if((i+k)%3 == 0){
					continue;
				}
			document.write("i값 : " + i + ", k값 : "+ k +" = ");
			document.write(parseInt(i)+parseInt(k) + " : 3의 배수가 아입니다<br>");
			}
		}
	</script>
</body>
</html>
