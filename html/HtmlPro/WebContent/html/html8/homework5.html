<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	while(true){		
		var n1 = prompt("n1입력", "n1");
		var n2 = prompt("n2입력", "n2");
		n1 = parseInt(n1);
		n2 = parseInt(n2);
		if((n1 + n2) == 0){
			document.write("종료");
			break;
		}
		else if((n1 + n2) < 100){
			continue;
		}
		document.write("<br>n1 : " + n1 + ", n2 : " + n2 + "<br>")
		document.write("n1+n2의 값은? >>");
		document.write(n1+n2);
	}
	</script>
</body>
</html>
