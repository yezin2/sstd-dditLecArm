<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM(Browser Object Model)</title>
<script type="text/javascript" src="../../js/html10/html10_1_bom.js"></script>
</head>
<body>
	<h3>open, close연습</h3>
	<button type="button" onclick="proc()">구글창 열기</button>
	<button type="button" onclick="proc2()">구글창 닫기</button>
	<hr>
	<h3>setTimeOut 연습</h3>
	<p>버튼을 누르면 3초후에 메시지 박스가 나옴</p>
	<button type="button" onclick="showMsg()">클릭</button>
	<hr>
	<h3>setInterval 연습</h3>
	<p id="pInterval" style="background-color: yellow;">버튼을 누르면 3초간격으로 색이 바뀜</p>
	<button type="button" onclick="changeBgcolor()">클릭</button>
</body>

</html>
