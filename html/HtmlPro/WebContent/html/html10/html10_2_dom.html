<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form action="">
		<input type="text" id="target" name="userName">
		<button type="button" onclick="proc()">제출</button>
		
		<div>무궁화 꽃이 피었습니다.</div>
		<button type="button" onclick="get()">내용가져오기</button>
		<button type="button" onclick="set('오냐')">내용바꾸기</button>
		
		<hr>
		<img id="img1" alt="이동욱" src="../../images/dw.jpg" width="100">
		<button type="button" onclick="changeImg()">이미지변경</button>
		
		<hr>
		<p id="p1" style="border: 1px solid red; color:black">동해물과 백두산이 마르고 닳도록~</p>
		<button type="button" onclick="changeStyle()">스타일 변경</button>
		
		<hr>
		<button type="button">
		<img id="but" src="../../images/on.png" 
		width="100" onclick="chaStat()"></button>
	</form>
	<script type="text/javascript">
		function chaStat() {
			var osrc = document.getElementById("but").src;
			var nsrc;
			if(osrc.indexOf("on") > -1){
				nsrc = "../../images/off.png";
			} else {
				nsrc = "../../images/on.png";
			}
			document.getElementById("but").src = nsrc;
		}
		function changeStyle() {
			document.getElementById("p1").style.border = "5px dotted blue";
			document.getElementById("p1").style.color = "red";
		}
		function changeImg() {
			document.getElementById("img1").src = "../../images/tiger.jpg";
		}
		function get() {
//			document.getElementsbytagName("div");//배열로 반환			
			var obj = document.getElementsByTagName("div")[0];//div로 반환	
			alert(obj.innerHTML);
		}
		function set() {
			document.getElementsByTagName("div")[0] = "야";//div로 반환	
			
		}
		function proc() {
			var obj = document.getElementById("target");
			
			alert(obj);
			alert(obj.value);
		}
	</script>
</body>
</html>
