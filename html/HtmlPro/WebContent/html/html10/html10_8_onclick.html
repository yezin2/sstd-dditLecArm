<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>onclickEvent</title>
	<script type="text/javascript">
		function changeBackColor(c) {
			document.getElementById("target").style.backgroundColor = c;
		}
	</script>
</head>
<body id="target">
	<form method="POST">
		<input type="radio" name="C1" value="v1" 
			onclick="changeBackColor('lightblue')">파랑색
		<input type="radio" name="C1" value="v2" 
			onclick="changeBackColor('lightgreen')">녹색
	</form>
</body>
</html>
