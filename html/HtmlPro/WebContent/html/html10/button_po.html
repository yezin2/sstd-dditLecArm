<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form action="">
		<button type="button">
			<img id="but" src="../../images/off.png" 
			width="100" onclick="chaStat()">
		</button>
	</form>
	<script type="text/javascript">
		function chaStat() {
			var osrc = document.getElementById("but").src;
			var nsrc;
			if(osrc.indexOf("off") > -1){
				nsrc = "../../images/on.png";
			} else {
				nsrc = "../../images/off.png";
			}
			document.getElementById("but").src = nsrc;
		}
	</script>
</body>
</html>
