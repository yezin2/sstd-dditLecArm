<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회 원 가 입</title>
	<style type="text/css">
		form{
			background-color: #AAAAAA;
		}
		button{
			background-color: blue;
			color:white;
		}
	</style>
	<script type="text/javascript">
		function validate() {
			var arr = ["userId", "userPassword","userName","userBir","userCel","userEmail"];
			var cnt = 0;
			while(cnt < 6){
				for(var i = 0; i<arr.length; i++){
					var ele = document.getElementById(arr[i]);
					if(ele.value.trim().length == 0){
						alert( arr[i] + "이 입력되지 않았습니다.");
						ele.focus();
						return;
					}
					else if(arr[i] == "userId"){
						var regExp = /^[a-z]([a-z0-9]){7,21}/;
						if(ele.value.match(regExp)){
							cnt++;
						}else {
							alert("아이디를 정확히 입력해주세요.\n빈칸없이 8~20글자 영문 소문자 시작, 영문 소문자, 숫자 사용가능");
							ele.focus();							
							return;
						}
					}else if(arr[i] == "userPassword"){
						var regExp = /(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[$`~!@#$%^&-_/=+]).{8,20}$/;
						if(ele.value.match(regExp)){
							cnt++;
						}else{
							alert("비밀번호를 정확히 입력하세요.\n비밀번호 빈칸없이 8~20, 영문소,대문자,숫자,특수문자 반드시 1글자씩 포함");
							ele.focus();
							return;
						}
					}else if(arr[i] == "userName"){
						var regExp = /^[가-힣]{2,5}/;
						if(ele.value.match(regExp)){
							cnt++;
						}else{
							alert("이름를 정확히 입력하세요.\n이름은 빈칸없이 한글 2~5글자");
							ele.focus();
							return;
						}
					}else if(arr[i] == "userBir"){
						if(ele.value.trim().length < 10){
							alert("날짜를 정확히 입력하세요.");
							ele.focus();
							return;
						}cnt++;
					}else if(arr[i] == "userCel"){
						var regExp = /^[0-9]{3}[0-9]{3,4}[0-9]{4}/;
						if(ele.value.match(regExp)){
							cnt++;
						}else{
							alert("휴대폰 번호를 정확히 입력하세요.");
							ele.focus();
							return;
						}
					}else if(arr[i] == "userEmail"){
						var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@\w([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;
						if(ele.value.match(regExp)){
							cnt++;
						}else{
							alert("이메일을 정확히 입력하세요.");
							ele.focus();
							return;
						}
					
					}
				}	

				}alert("모든 내용이 정상적으로 입력되었습니다.");	
			}			
			
		
		
		
	</script>
	
	<style type="text/css">
	</style>

</head>
<body>
	<h3>회원가입</h3>
	<form>
	<fieldset>
		<legend>회원정보입력</legend>
		아이디 : <input type="text" id="userId"><br>		
		비밀번호 : <input type="password" id="userPassword"><br>
		이름 : <input type="text" id="userName"><br>
		생일 : <input type="date" id="userBir"><br>	
		휴대폰 : <input type="text" id="userCel"><br>
		이메일 : <input type="email" id="userEmail"><br>
		<button type="submit">전송</button>
		<button type="reset" >취소</button>
	</fieldset>
	</form>

</body>
</html>
