<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	function readFile() {
 		// document.getElementById("attachFile") ==> input
		var files = document.getElementById("attachFile").files;
 		// == >FileList
 		
		// files[0] ==> File객체
		var file = files[0];
		
		// textarea에 담을 문자 만들기
		var str = "";
		str += file.name + "\n";//파일명
		str += file.size + "\n";//파일명
		str += file.type + "\n";//파일명
		str += file.lastModifiedDate;//파일최종수정일시
		
		document.getElementById("result").innerHTML = str;
	}
	</script>
</head>
<body>
	<input type="file" id="attachFile">
	<button type="button" onclick="readFile()">파일읽기</button><br><br>
	<textarea id="result" rows="6" cols="50"></textarea>
</body>
</html>
