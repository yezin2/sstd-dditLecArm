<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가위바위보</title>
<script type="text/javascript">
	var input = prompt("바위 가위 보 중에 선택", "바위 가위 보");
	var ai = parseInt(Math.random()*3);
	var rsp = ["바위", "가위", "보"];
	
	document.write("사용자 입력 : " + input + "<br>");
	document.write("컴퓨터 랜덤 입력 : " + rsp[ai] + "<br>");
	if(input == rsp[ai] || input == ai){
		document.write("DRAW!!")
	} else if((input == rsp[0] && ai == 1)||
			(input == rsp[1] && ai == 2)||
			(input == rsp[2] && ai == 0)){
		document.write("사용자가 이김!!")
	} else if((input == rsp[0] && ai == 2)||
			(input == rsp[1] && ai == 0)||
			(input == rsp[2] && ai == 1)){
		document.write("컴퓨터가 이김!!")
	}
</script>
</head>

</html>
