<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>lotto</title>
	<script type="text/javascript">
		function lottoM() {
			var num = new Array();
			for(var i=0; i<6; i++){
				num[i] = parseInt(Math.random()*45+1);
				for(var j=0; j<i; j++){
					if(num[i] == num[j]){
						i--;
					}
				}
			}
			document.write("로또번호 : ");				
			for(var i=0; i<num.length; i++){
			document.write(num[i] + ", ");				
			}
		}
		
		function lottoT() {
			//1~45까지 중복없이 랜덤으로 6개의 숫자 생성
			var arr = [];
			
			while(arr.length < 6){
//				Math.random()*45+1//1~46! >> 1~45.9999
				var no = Math.floor(Math.random()*45 +1);
				//배열에 담기전 중복값이 있는지 체크
				if(arr.indexOf(no) == -1){
					arr.push(no);
				}
			}
			document.getElementById("lottoResult").innerHTML=arr;
		}
	</script>
</head>
<body>
	<p>lotto</p>
	<button type="button" onclick="lottoT()">로또번호 추첨</button>
	<p id="lottoResult">lottoresult</p>
</body>
</html>
