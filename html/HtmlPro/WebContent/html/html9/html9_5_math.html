<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Number Guess</h3>
	<p>1부터 100사이의 숫자를 입력하셈</p>
	<input type="text" id="no">
	<button type="button" onclick="guessNumber()">숫자 추측</button>
</body>
<script type="text/javascript">
//	Math.random()//0~0.99999
//	Math.random()*100 +1;//1~100.99999
//	parseInt(Math.random()*100 +1);//1~100
//	Math.floor(Math.random()*100 +1);//1~100
	var randomNo = Math.floor(Math.random()*100 +1);
	
	function guessNumber() {
		var val = document.getElementById("no").value;
		
		if(val == randomNo){
			alert("정답");
		} else if(val > randomNo){
			alert(val+"보다 작음");
		} else if(val < randomNo){
			alert(val+"보다 큼");
		} else {
			alert("비교불가! 입력값 :" +val);			
		}
	}
</script>
</html>
