<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
	
		function proc1() {
			var arr = [];
			
			while(true) {
				var name = prompt("이름 입력\n빈값이나 취소버튼 클릭 시 종료");
				
				if (name == "null" || name == "") {
					break;
				}
				arr.push(name);
			}
			document.getElementById("divResult").innerHTML = arr;
		}
		
		function proc2() {
			var arr = [];
			
			while(true) {
				var value = prompt("정수를 입력하세요.")
				// value가 arr에 있는지 확인
				var idx = arr.indexOf(value);
				
				if(idx == -1) {
					// 존재하지 않으면 arr에 value 추가
					arr.push(value);				
					// 추가 후 arr이 5개이면 종료
					if(arr.length == 5) break;
				} else {
					// 존재하면 다시 prompt
					continue;
				} 
			}
			document.getElementById("divResult").innerHTML = arr;
		}
	</script>
</head>
<body>
	<!-- 사람 이름을 계속 입력 받아 배열에 저장하고 그 저장된 이름을 출력하는
	프로그램을 작성하시오. (단, 입력은 prompt 명령을 이용하고, 입력의 마지막은
	공백문자를 입력하거나 "취소" 버튼을 눌렀을 때로 한다. "취소" 버튼은 null이
	입력될 때이다.) -->

		
</body>
	<button type="button" onclick="proc1()">문제1</button>
	<button type="button" onclick="proc2()">문제2</button>
	
	<hr>
	
	<h3>문제 결과</h3>
	<div id="divResult" style="border:1px black solid; width:200px; height:200px;">
	
	</div>
	
</html>
