<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function addImages() {//실행
			var arr = document.getElementsByTagName("li");
			//이미지 소스를 가지고 있는 배열
			var arrImgSrc = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"]
			
			for(var i=0; i<arr.length; i++){
				var imgObj = document.createElement('img');
//				<img alt="" src="../../images/coffee.jpg" height="30">
				imgObj.alt = "뭐먹지";
				imgObj.src = "../../images/" + arrImgSrc[i];
				imgObj.height = "30";
				
				arr[i].appendChild(imgObj);//<li>
			}
		}
		function removeX() {
			var parentEle = document.getElementById("target");//div
			var childEle = document.getElementById("p1");//div
			parentEle.removeChild(childEle);
		}
		function adImage(input) {
			var arr = document.getElementsByTagName("li");
			//이미지 소스를 가지고 있는 배열
			var arrImgSrc = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"]
			
			var imgObj = document.createElement('img');
//			<img alt="" src="../../images/coffee.jpg" height="30">
			imgObj.alt = "뭐먹지";
			imgObj.src = "../../images/" + arrImgSrc[input];
			imgObj.height = "30";
				
			arr[input].appendChild(imgObj);//<li>
		}
		function addImg(obj, str) {
			var arrImgs = document.getElementsByTagName("img");
			//arrImgs : [<img>,<img>, ...]
			for(var i=0; i<arrImgs.length; i++){
				arrImgs[i].remove();
			}
			/* alert(obj);
			alert(obj.innerHTML);
			alert(obj.id); */
			
			var objImg = document.createElement("img");
			objImg.src = "../../images/" + str +".jpg";
			objImg.height = "30";
			
			obj.appendChild(objImg);
			
		}
	</script>
</head>
<body>
	<button type="button" onclick="addImg()">실행</button>
	<ul>
	
		<li onclick="addImg(this, 1)">컴퓨터1</li>
		<li onclick="addImg(this, 2)">식품2</li>
		<li onclick="addImg(this, 3)">호랑이</li>
		<li onclick="addImg(this, 4)">cloud03</li>
		<li onclick="addImg(this, 5)">coffee1</li>
	</ul>
	<hr>
	<div id="target">
		<p id="p1">1번 단락</p>
		<p id="p2">2번 단락</p>
	</div>
	<button type="button" onclick="removeX()">삭제</button>
</body>
</html>
