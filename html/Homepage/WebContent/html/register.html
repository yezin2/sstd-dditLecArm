<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul {
			list-style-type: none;
		}
		
		#sex {
			text-align: center;
		}
		
		fieldset {
			margin: 10px 15px;
			width: 400px;
		}
		ul li {
			margin-bottom: 10px;
		}
		label.title{
			width: 150px;
			float: left;
		}
		button {
			margin-left: 10px;
			width: 160px;
		}
		#buttonTest {
			width: 70px;
		}
		legend{
		 text-align:center;}
	</style>
</head>
<body>
	<form class="form">
		<fieldset>
			<legend> 회원정보입력 </legend>
				<ul>
					<li>
					<label for="id" class="title">ID</label>
					<input type="text" name="userId" size="10" maxlength="10" title="사용자 아이디">
					<button id="buttonTest" type="button" onclick="alert('중복검사가 완료되었습니다')">중복검사</button>
					<br>
					</li>
					<li>
					<label for="id" class="title">패스워드</label>
					<input type="password" name="usPW" required>
					<br>
					</li>
					<li>
					<label for="id" class="title">패스워드 확인</label>
					<input type="password" name="usPW">
					<br>
					</li>
					<li>
					<label for="id" class="title">이름</label>
					<input type="text" name="usName">
					<br>
					</li>
					<li>
					<label for="id" class="title">휴대폰 번호</label>
					<input type="tel" name="usTel">
					<br>
					</li>
					<li>
					<label for="id" class="title">이메일</label>
					<input type="email" name="usEm">
					<br>
					</li>
					<li>
					<label for="id" class="title">생일</label>
					<input type="date" name="usBD">
					<br>
					</li>
					<li>
					<label for="id" class="title">홈페이지</label>
					<input type="url" name="usUrl">
					<br>
					</li>
				</ul>
				<div id="gender">
					<input type="radio" value="남자" name="gend"
						   value="Male" id="gendM">
					<label for="gendM">남자</label>
					<br>
					<input type="radio" value="여자" name="gend"
						   value="Female" id="gendF" checked>
					<label for="gendF"> 여자 </label>
				</div>
				
			</fieldset>
			
				<button type="submit" onclick="alert('제출완료');">제출</button> 
				<button type="reset" onclick="alert('초기화 완료');">초기화</button>
				<button type="button" onclick="goMain()"><a href="main.html">Main</a></button>
			
		</form>
		<script type="text/javascript">
			function goMain() {
				var src = "main.html";
			}
		</script>
</body>
</html>
