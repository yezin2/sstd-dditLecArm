<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 업로드 예제</title>
</head>
<body>
	<h2>아파치 자카르타 프로젝트의 fileupload 모듈을 이용한 파일업로드</h2>
	<form action="upload2" method="post" enctype="multipart/form-data">
		선택한 파일: <input type="file" name="fname">
		전송자: <input type="text" name="sender" value="">
		<input type="submit" value="업로드">
	</form>
	
	<br><br><br>
	
	<h2>서블릿 3부터 지원하는 Part인터페이스를 이용한 파일 업로드</h2>
	<form action="upload3" method="post" enctype="multipart/form-data">
		선택한 파일: <input type="file" name="fname">
		전송자: <input type="text" name="sender" value="">
		<input type="submit" value="업로드">
	</form>
</body>
</html>
