<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function fn_ajax(){
	var postdata = {
            'e_id':'1', 'e_name':'1', 'birth':'1998'
        }
	$.ajax({
        type: 'POST',
        url: 'ajax',
        data: JSON.stringify(postdata),
        dataType : 'JSON',
        contentType: "application/json",
        success: function(data){
        	console.log(data)
        },
        error: function(request, status, error){
            alert('ajax 통신 실패')
            alert(error);
        }
    })
}
    </script>
</head>
<body>
	i'm ajax!!!!!!!!!!!!!!!@@@@@@@@@@@@@
	<a href="javascript:fn_ajax()">호출</a>
</body>
</html>
